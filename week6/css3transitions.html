<title>Setting CSS Style using JS</title>

<!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">




<!-- STYLE SHEETS -->
<link href="../css/normalize.css" rel="stylesheet">
<!-- phone-default -->
<link href="../css/small.css" rel="stylesheet">
<!-- enhance-tablet -->
<link href="../css/medium.css" rel="stylesheet">
<!-- enhance-desktop -->
<link href="../css/large.css" rel="stylesheet">


<style type="text/css">
    div#box1,  div#box2 {
        background: #9DCEFF;
        width: 400px;
        height: 200px;
    }
    div#box3 {
        background: #9DCEFF;
        width: 400px;
        height: 0px;
    }

    div#mycont {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
    }
    div#box4 {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
    }

</style>
<script>
    function changebg(el, color){
       var elem =  document.getElementById(el);
       elem.style.transition = "background 1.0s linear 0s";
       elem.style.background = color;     
    }

    function
     fadeout(el){
       var elem =  document.getElementById(el);
       elem.style.transition = "opacity 1.0s linear 0s";
       elem.style.opacity = 0;     
    }

    function fadein(el){
       var elem =  document.getElementById(el);
       elem.style.transition = "opacity 1.0s linear 0s";
       elem.style.opacity = 1;     
    }

    function slideopen(el){
       var elem =  document.getElementById(el);
       elem.style.transition = "height 1.0s linear 0s";
       elem.style.height = "200px";     
    }

    function slideclose(el){
       var elem =  document.getElementById(el);
       elem.style.transition = "height 1.0s linear 0s";
       elem.style.height = "0px";     
    }

    function myMove(el) {
        var elem = document.getElementById(el);   
        var pos = 0;
        var id = setInterval(frame, 10);
        
        function frame() {
            if (pos == 350) {
                clearInterval(id);
            } else {
            pos++; 
            elem.style.top = pos + 'px'; 
            elem.style.left = pos + 'px'; 
            }
        }
    }

</script>
     
</head>
<body>
<!-- HEADER HERE -->
	<header>
        <div  class = "box2">
            <h1>CSS Transition and animation</h1>
           <p>Test Of Transitions and animations</p>
        </div>
    </header>

<!-- NAVIGATION HERE -->
   

<!-- CONTENT HERE -->
    <main class = "center">
        <h1>Transitions examples</h1>
        <h2>Change color</h2>
        <button onclick="changebg('box1', '#F0F');">Magenta</button>
        <button onclick="changebg('box1', '#0C0');">Green</button>
        <button onclick="changebg('box1', '#9DCEFF');">Original</button>
        <div id="box1"></div>

        <h2>FadeIn / Out</h2>
        <button onclick="fadeout('box2');">Fade Out</button>
        <button onclick="fadein('box2');">Fade In</button>
        <div id="box2"></div>

        <h2>SlideOpen / Close</h2>
        <button onclick="slideclose('box3');">Slide Close</button>
        <button onclick="slideopen('box3');">Slide Open</button>
        <div id="box3"></div>

        <h2>Animation</h2>
        <button onclick="myMove('box4');">Animation</button>
        <div id="mycont">
        <div id="box4"></div></div>

    </main>

    <section class ="center">
     
          
    </section>
