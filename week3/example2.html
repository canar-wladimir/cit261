<!DOCTYPE html>
<html>

    <body>
        <h1>Test JS Creating Objets</h1>
       
        <script>
         
            //example2
            //Creating Objects
            //Object type:
            function person(name, age, color) {
                this.name = name;
                this.age = age;
                this.favColor = color;
            }

            //object constructor
            var p1 = new person("John", 42, "green");
            var p2 = new person("Amy", 21, "red");

            document.write("<p>New person object</p>");
            document.write("<p>age</p>");    
            document.write(p1.age); // Outputs 42
            document.write("<p>name</p>");
            document.write(p2.name); // Outputs "Amy"

            
        </script>
    </body>
</html>
